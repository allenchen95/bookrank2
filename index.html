<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>阅读排行</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
.row{
    padding-bottom: 20px;
    padding-top: 20px;
    padding-left: 10px;
    padding-right: 10px;
    border-bottom: 2px solid #eee;
    vertical-align: middle;
}
.title{
    font-size: 1.6em;
    text-align: center;
}
.bookname{
    font-size: 1.2em;
    padding-left: 0;
    padding-top: 10px;
    font-weight:600;
}
.author{
    color: #777;
}

.col-xs-1{
    padding-right: 0;
}
.col-xs-3{
    padding: 0;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row title">
            <div class="col-xs-12">阅读排行</div>
        </div>
        <div class="row">
                <div class="col-xs-1">1</div>
                <img class="col-xs-3" src="imgs/1.jpg" alt="">
                <div class="col-xs-7">
                        <p class="bookname">我喜欢生命本来的样子</p>
                        <p class="author">周国平</p>
                        <div class="col-xs-1"></div>
                 </div>
        </div>
        <div class="row">
                <div class="col-xs-1">2</div>
                <img class="col-xs-3" src="imgs/2.jpg" alt="">
                <div class="col-xs-7">
                        <p class="bookname">活着</p>
                        <p class="author">余华</p>
                        <div class="col-xs-1"></div>
                 </div>
        </div>
        <div class="row">
                <div class="col-xs-1">3</div>
                <img class="col-xs-3" src="imgs/3.jpg" alt="">
                <div class="col-xs-7">
                        <p class="bookname">月亮与六便士</p>
                        <p class="author">毛姆</p>
                        <div class="col-xs-1"></div>
                 </div>
        </div>
        <div class="row">
                <div class="col-xs-1">4</div>
                <img class="col-xs-3" src="imgs/4.jpg" alt="">
                <div class="col-xs-7">
                        <p class="bookname">百年孤独</p>
                        <p class="author">马尔克斯</p>
                        <div class="col-xs-1"></div>
                 </div>
        </div>
        <div class="row">
                <div class="col-xs-1">5</div>
                <img class="col-xs-3" src="imgs/5.jpg" alt="">
                <div class="col-xs-7">
                        <p class="bookname">浮生六记</p>
                        <p class="author">沈复</p>
                        <div class="col-xs-1"></div>
                 </div>
        </div>
        
    </div>
    </div>
</body>
</html>
